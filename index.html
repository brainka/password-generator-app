<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css" />
		<link rel="icon" href="/assets/images/favicon-32x32.png" />
		<title>Password Generator</title>
	</head>
	<body>
		<header>
			<h1>Password Generator</h1>
		</header>
		<main>
			<div class="password-generator-container">
				<div class="password-wrapper">
					<div class="password" aria-label="Password generated">P4$5W0rD!</div>
					<div class="clipboard">
						<span class="hidden">COPIED</span>
						<svg
							class="clipboard-icon"
							aria-label="Copy to clipboard icon"
							width="21"
							height="24"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
								fill="currentColor"
							/>
						</svg>
					</div>
				</div>
				<div class="password-options-wrapper">
					<div class="password-options">
						<div class="slider-container">
							<div class="slider-heading">
								<div class="heading">Character Length</div>
								<div class="length">0</div>
							</div>
							<div class="slider">
								<input
									type="range"
									min="0"
									max="10"
									value="0"
									class="slider"
									id="my-range"
								/>
							</div>
						</div>
						<ul>
							<li>
								<span
									role="checkbox"
									aria-checked="false"
									tabindex="0"
									aria-labelledby="uppercase-letters"
									data-value="uppercase"
								>
									<img
										src="/assets/images/icon-check.svg"
										alt=""
										class="hidden"
									/>
								</span>
								<p id="uppercase-letters">Include Uppercase Letters</p>
							</li>
							<li>
								<span
									role="checkbox"
									aria-checked="false"
									tabindex="0"
									aria-labelledby="lowercase"
									data-value="lowercase"
								>
									<img
										src="/assets/images/icon-check.svg"
										alt=""
										class="hidden"
									/>
								</span>
								<p id="lowercase">Include Lowercase Letters</p>
							</li>
							<li>
								<span
									role="checkbox"
									aria-checked="false"
									tabindex="0"
									aria-labelledby="numbers"
									data-value="numbers"
								>
									<img
										src="/assets/images/icon-check.svg"
										alt=""
										class="hidden"
									/>
								</span>
								<p id="numbers">Include Numbers</p>
							</li>
							<li>
								<span
									role="checkbox"
									aria-checked="false"
									tabindex="0"
									aria-labelledby="symbols"
									data-value="symbols"
								>
									<img
										src="/assets/images/icon-check.svg"
										alt=""
										class="hidden"
									/>
								</span>
								<p id="symbols">Include Symbols</p>
							</li>
						</ul>
					</div>
					<div class="password-strength-indicator-container">
						<div class="password-strength">STRENGTH</div>
						<div class="password-indicator">
							<div class="strength-progress-bar-container">
								<div class="strength-progress-bar"></div>
								<div class="strength-progress-bar"></div>
								<div class="strength-progress-bar"></div>
								<div class="strength-progress-bar"></div>
							</div>
						</div>
					</div>
					<div class="button-container">
						<button class="generate-button">GENERATE</button>
						<svg
							width="12"
							height="12"
							xmlns="http://www.w3.org/2000/svg"
							aria-hidden="true"
						>
							<path
								fill="currentColor"
								d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
							/>
						</svg>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src="/main.js"></script>
</html>
